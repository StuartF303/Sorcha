name: Sorcha.Cryptography NuGet Package

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/Common/Sorcha.Cryptography/**'
      - 'tests/Sorcha.Cryptography.Tests/**'
      - '.github/workflows/cryptography-nuget.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/Common/Sorcha.Cryptography/**'
      - 'tests/Sorcha.Cryptography.Tests/**'
      - '.github/workflows/cryptography-nuget.yml'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish even if version already exists'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  DOTNET_VERSION_9: '9.0.x'
  DOTNET_VERSION_10: '10.0.x'
  PROJECT_PATH: 'src/Common/Sorcha.Cryptography/Sorcha.Cryptography.csproj'
  TEST_PROJECT_PATH: 'tests/Sorcha.Cryptography.Tests/Sorcha.Cryptography.Tests.csproj'
  PACKAGE_OUTPUT_DIR: ${{ github.workspace }}/nuget-packages

jobs:
  build-and-test:
    name: Build and Test Sorcha.Cryptography
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for proper versioning and source link

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION_9 }}

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION_10 }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Restore test dependencies
      run: dotnet restore ${{ env.TEST_PROJECT_PATH }}

    - name: Build library (net9.0)
      run: dotnet build ${{ env.PROJECT_PATH }} --framework net9.0 --configuration Release --no-restore

    - name: Build library (net10.0)
      run: dotnet build ${{ env.PROJECT_PATH }} --framework net10.0 --configuration Release --no-restore

    - name: Run tests (net9.0)
      run: dotnet test ${{ env.TEST_PROJECT_PATH }} --framework net9.0 --configuration Release --no-restore --verbosity normal --logger "trx;LogFileName=test-results-net9.trx" --collect:"XPlat Code Coverage"

    - name: Run tests (net10.0)
      run: dotnet test ${{ env.TEST_PROJECT_PATH }} --framework net10.0 --configuration Release --no-restore --verbosity normal --logger "trx;LogFileName=test-results-net10.trx" --collect:"XPlat Code Coverage"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results-*.trx'
        retention-days: 30

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: '**/TestResults/**/coverage.cobertura.xml'
        retention-days: 30

    - name: Generate code coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      if: always()
      with:
        reports: '**/TestResults/**/coverage.cobertura.xml'
        targetdir: 'coverage-report'
        reporttypes: 'HtmlInline;Badges;MarkdownSummaryGithub'

    - name: Add coverage PR comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: coverage-report/SummaryGithub.md

  package:
    name: Create NuGet Package
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION_9 }}

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION_10 }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build for packaging
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Create NuGet package
      run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ${{ env.PACKAGE_OUTPUT_DIR }} --include-symbols --include-source

    - name: List created packages
      run: ls -lh ${{ env.PACKAGE_OUTPUT_DIR }}

    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ${{ env.PACKAGE_OUTPUT_DIR }}/*.nupkg
        retention-days: 90

    - name: Upload symbol package artifact
      uses: actions/upload-artifact@v4
      with:
        name: symbol-package
        path: ${{ env.PACKAGE_OUTPUT_DIR }}/*.snupkg
        retention-days: 90

  publish:
    name: Publish to NuGet.org
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: nuget-production
      url: https://www.nuget.org/packages/Sorcha.Cryptography

    steps:
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ${{ env.PACKAGE_OUTPUT_DIR }}

    - name: Download symbol package
      uses: actions/download-artifact@v4
      with:
        name: symbol-package
        path: ${{ env.PACKAGE_OUTPUT_DIR }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION_10 }}

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push "${{ env.PACKAGE_OUTPUT_DIR }}/*.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Sorcha.Cryptography Release v${{ github.run_number }}
        body: |
          ## Sorcha.Cryptography Package Release

          Published to NuGet.org: https://www.nuget.org/packages/Sorcha.Cryptography

          ### Changes
          See commit history for details.
        files: |
          ${{ env.PACKAGE_OUTPUT_DIR }}/*.nupkg
          ${{ env.PACKAGE_OUTPUT_DIR }}/*.snupkg
        draft: false
        prerelease: false
