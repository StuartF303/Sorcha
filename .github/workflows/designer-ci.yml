name: Blueprint Designer CI

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'src/Apps/UI/Sorcha.Blueprint.Designer.Client/**'
      - 'src/Core/Sorcha.Blueprint.Fluent/**'
      - 'src/Common/Sorcha.Blueprint.Models/**'
      - 'tests/Sorcha.Blueprint.Designer.Tests/**'
      - '.github/workflows/designer-ci.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'src/Apps/UI/Sorcha.Blueprint.Designer.Client/**'
      - 'src/Core/Sorcha.Blueprint.Fluent/**'
      - 'src/Common/Sorcha.Blueprint.Models/**'
      - 'tests/Sorcha.Blueprint.Designer.Tests/**'
      - '.github/workflows/designer-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10 RC
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore Sorcha.sln

    - name: Build
      run: dotnet build Sorcha.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test tests/Sorcha.Blueprint.Designer.Tests/Sorcha.Blueprint.Designer.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'

    - name: Publish Blazor WASM
      run: dotnet publish src/Apps/UI/Sorcha.Blueprint.Designer.Client/Sorcha.Blueprint.Designer.Client.csproj --configuration Release --output ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blazor-wasm
        path: ./publish/wwwroot
        retention-days: 7

  analyze-code:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10 RC
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Restore and Build
      run: |
        dotnet restore Sorcha.sln
        dotnet build Sorcha.sln --no-restore --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
