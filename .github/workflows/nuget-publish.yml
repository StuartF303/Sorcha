name: Publish Sorcha.TransactionHandler NuGet Package

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'src/Common/Sorcha.TransactionHandler/**'
      - 'tests/Sorcha.TransactionHandler.Tests/**'
  workflow_dispatch:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
          10.0.x

    - name: Restore dependencies
      run: dotnet restore src/Common/Sorcha.TransactionHandler/Sorcha.TransactionHandler.csproj

    - name: Build
      run: dotnet build src/Common/Sorcha.TransactionHandler/Sorcha.TransactionHandler.csproj --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test tests/Sorcha.TransactionHandler.Tests/Sorcha.TransactionHandler.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/Common/Sorcha.TransactionHandler/Sorcha.TransactionHandler.csproj --configuration Release --no-build --output ./nupkg

    - name: Publish to NuGet.org
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
