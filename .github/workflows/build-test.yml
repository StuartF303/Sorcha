name: Build and Test

on:
  push:
    branches: [ main, master, develop, feature/** ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-test:
    name: Build and Test All Projects
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run Cryptography tests
      run: dotnet test tests/Sorcha.Cryptography.Tests --no-build --configuration Release --logger "trx;LogFileName=cryptography-tests.trx" --collect:"XPlat Code Coverage"

    - name: Run TransactionHandler tests
      run: dotnet test tests/Sorcha.TransactionHandler.Tests --no-build --configuration Release --logger "trx;LogFileName=transactionhandler-tests.trx" --collect:"XPlat Code Coverage"

    - name: Run Blueprint API tests
      run: dotnet test tests/Sorcha.Blueprint.Api.Tests --no-build --configuration Release --logger "trx;LogFileName=blueprint-api-tests.trx" --collect:"XPlat Code Coverage" || true

    - name: Run Blueprint Fluent tests
      run: dotnet test tests/Sorcha.Blueprint.Fluent.Tests --no-build --configuration Release --logger "trx;LogFileName=blueprint-fluent-tests.trx" --collect:"XPlat Code Coverage" || true

    # Integration tests are skipped in CI pipeline as they require full Aspire AppHost with all services
    # These tests should be run locally during development
    # To run: dotnet test tests/Sorcha.Gateway.Integration.Tests

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/*.trx'

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: '**/coverage.cobertura.xml'

    - name: Test Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Files Generated:" >> $GITHUB_STEP_SUMMARY
        find . -name "*.trx" -type f >> $GITHUB_STEP_SUMMARY

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Playwright
      run: |
        if [ -d "tests/Sorcha.UI.E2E.Tests" ]; then
          cd tests/Sorcha.UI.E2E.Tests
          dotnet build
          pwsh bin/Debug/net10.0/playwright.ps1 install --with-deps
        else
          echo "E2E tests directory not found, skipping"
        fi

    - name: Run E2E tests
      run: |
        if [ -d "tests/Sorcha.UI.E2E.Tests" ]; then
          dotnet test tests/Sorcha.UI.E2E.Tests --configuration Release --logger "trx"
        else
          echo "E2E tests directory not found, skipping"
        fi
      timeout-minutes: 15

    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: '**/*.trx'
