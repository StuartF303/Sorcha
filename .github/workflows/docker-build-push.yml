name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'src/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  REGISTRY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # Detect which services have changed
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      tenant-service: ${{ steps.filter.outputs.tenant-service }}
      wallet-service: ${{ steps.filter.outputs.wallet-service }}
      register-service: ${{ steps.filter.outputs.register-service }}
      blueprint-service: ${{ steps.filter.outputs.blueprint-service }}
      peer-service: ${{ steps.filter.outputs.peer-service }}
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      blazor-client: ${{ steps.filter.outputs.blazor-client }}
      rebuild-all: ${{ steps.filter.outputs.rebuild-all }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            # Rebuild all services if common dependencies change
            rebuild-all:
              - 'src/Common/**'
              - 'src/Core/**'
              - 'docker-compose.yml'
              - '.github/workflows/docker-build-push.yml'

            # Individual service changes
            tenant-service:
              - 'src/Services/Sorcha.Tenant.Service/**'
              - 'src/Common/Sorcha.ServiceDefaults/**'

            wallet-service:
              - 'src/Services/Sorcha.Wallet.Service/**'
              - 'src/Common/Sorcha.Cryptography/**'
              - 'src/Common/Sorcha.ServiceDefaults/**'

            register-service:
              - 'src/Services/Sorcha.Register.Service/**'
              - 'src/Common/Sorcha.TransactionHandler/**'
              - 'src/Core/Sorcha.Register.Storage/**'
              - 'src/Common/Sorcha.ServiceDefaults/**'

            blueprint-service:
              - 'src/Services/Sorcha.Blueprint.Service/**'
              - 'src/Common/Sorcha.Blueprint.Models/**'
              - 'src/Core/Sorcha.Blueprint.Engine/**'
              - 'src/Core/Sorcha.Blueprint.Schemas/**'
              - 'src/Common/Sorcha.ServiceDefaults/**'

            peer-service:
              - 'src/Services/Sorcha.Peer.Service/**'
              - 'src/Common/Sorcha.ServiceDefaults/**'

            api-gateway:
              - 'src/Services/Sorcha.ApiGateway/**'
              - 'src/Common/Sorcha.ServiceDefaults/**'

            blazor-client:
              - 'src/Apps/Sorcha.Admin/**'

  # Build and push Docker images
  build-push-images:
    name: Build & Push ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: tenant-service
            filter: tenant-service
            dockerfile: src/Services/Sorcha.Tenant.Service/Dockerfile
            image: sorchadev/tenant-service

          - name: wallet-service
            filter: wallet-service
            dockerfile: src/Services/Sorcha.Wallet.Service/Dockerfile
            image: sorchadev/wallet-service

          - name: register-service
            filter: register-service
            dockerfile: src/Services/Sorcha.Register.Service/Dockerfile
            image: sorchadev/register-service

          - name: blueprint-service
            filter: blueprint-service
            dockerfile: src/Services/Sorcha.Blueprint.Service/Dockerfile
            image: sorchadev/blueprint-service

          - name: peer-service
            filter: peer-service
            dockerfile: src/Services/Sorcha.Peer.Service/Dockerfile
            image: sorchadev/peer-service

          - name: api-gateway
            filter: api-gateway
            dockerfile: src/Services/Sorcha.ApiGateway/Dockerfile
            image: sorchadev/api-gateway

          - name: blazor-client
            filter: blazor-client
            dockerfile: src/Apps/Sorcha.Admin/Dockerfile
            image: sorchadev/sorcha-admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.service.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: needs.detect-changes.outputs.rebuild-all == 'true' || needs.detect-changes.outputs[matrix.service.filter] == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64

  # Summary job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, build-push-images]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.detect-changes.outputs.rebuild-all }}" == "true" ]; then
            echo "ðŸ”„ **Rebuild All**: Common dependencies changed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Built:" >> $GITHUB_STEP_SUMMARY

          [ "${{ needs.detect-changes.outputs.tenant-service }}" == "true" ] && echo "- âœ… Tenant Service" >> $GITHUB_STEP_SUMMARY || echo "- â­ï¸ Tenant Service (no changes)" >> $GITHUB_STEP_SUMMARY
          [ "${{ needs.detect-changes.outputs.wallet-service }}" == "true" ] && echo "- âœ… Wallet Service" >> $GITHUB_STEP_SUMMARY || echo "- â­ï¸ Wallet Service (no changes)" >> $GITHUB_STEP_SUMMARY
          [ "${{ needs.detect-changes.outputs.register-service }}" == "true" ] && echo "- âœ… Register Service" >> $GITHUB_STEP_SUMMARY || echo "- â­ï¸ Register Service (no changes)" >> $GITHUB_STEP_SUMMARY
          [ "${{ needs.detect-changes.outputs.blueprint-service }}" == "true" ] && echo "- âœ… Blueprint Service" >> $GITHUB_STEP_SUMMARY || echo "- â­ï¸ Blueprint Service (no changes)" >> $GITHUB_STEP_SUMMARY
          [ "${{ needs.detect-changes.outputs.peer-service }}" == "true" ] && echo "- âœ… Peer Service" >> $GITHUB_STEP_SUMMARY || echo "- â­ï¸ Peer Service (no changes)" >> $GITHUB_STEP_SUMMARY
          [ "${{ needs.detect-changes.outputs.api-gateway }}" == "true" ] && echo "- âœ… API Gateway" >> $GITHUB_STEP_SUMMARY || echo "- â­ï¸ API Gateway (no changes)" >> $GITHUB_STEP_SUMMARY
          [ "${{ needs.detect-changes.outputs.blazor-client }}" == "true" ] && echo "- âœ… Blazor Client" >> $GITHUB_STEP_SUMMARY || echo "- â­ï¸ Blazor Client (no changes)" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
