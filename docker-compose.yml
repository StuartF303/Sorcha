version: '3.8'

services:
  redis:
    image: redis:8.2
    container_name: sorcha-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sorcha-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  blueprint-api:
    image: sorcha/blueprint-api:latest
    container_name: sorcha-blueprint-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sorcha-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  peer-service:
    image: sorcha/peer-service:latest
    container_name: sorcha-peer-service
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sorcha-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  api-gateway:
    image: sorcha/api-gateway:latest
    container_name: sorcha-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Services__Blueprint__Url=http://blueprint-api:8080
      - Services__Peer__Url=http://peer-service:8080
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      blueprint-api:
        condition: service_healthy
      peer-service:
        condition: service_healthy
    networks:
      - sorcha-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  sorcha-network:
    driver: bridge

volumes:
  redis-data:
