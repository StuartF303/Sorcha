events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/wasm;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Serve admin UI from /admin path
        location /admin {
            alias /usr/share/nginx/html/admin;
            try_files $uri $uri/ /admin/index.html;

            # Blazor WASM specific headers
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;

            # Handle service worker
            location ~ /admin/service-worker\.js$ {
                add_header Cache-Control "no-cache, must-revalidate";
                add_header Content-Type "application/javascript";
            }
        }

        # Serve Blazor files with correct MIME types
        location ~ \.wasm$ {
            types { application/wasm wasm; }
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ \.dll$ {
            types { application/octet-stream dll; }
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ \.dat$ {
            types { application/octet-stream dat; }
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ \.blat$ {
            types { application/octet-stream blat; }
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ \.json$ {
            types { application/json json; }
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
