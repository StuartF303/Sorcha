# OpenAPI Contract: Bulk Advertisement Endpoint
# Peer Service — POST /api/registers/bulk-advertise

openapi: 3.0.3
info:
  title: Peer Service - Bulk Advertisement API
  version: 1.0.0

paths:
  /api/registers/bulk-advertise:
    post:
      operationId: BulkAdvertiseRegisters
      summary: Bulk advertise or sync register advertisements
      description: |
        Accepts multiple register advertisements in a single call.
        When fullSync is true, the provided list is treated as the complete set
        of local public registers — any local advertisements not in the list
        are removed. Remote peer advertisements are unaffected by fullSync.
      tags:
        - Registers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkAdvertiseRequest'
            examples:
              startup-resync:
                summary: Full sync on startup
                value:
                  fullSync: true
                  advertisements:
                    - registerId: "a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4"
                      isPublic: true
                      latestVersion: 42
                      latestDocketVersion: 7
                    - registerId: "f6e5d4c3b2a1f6e5d4c3b2a1f6e5d4c3"
                      isPublic: true
                      latestVersion: 15
                      latestDocketVersion: 3
              incremental-add:
                summary: Add new advertisements (no removal)
                value:
                  fullSync: false
                  advertisements:
                    - registerId: "a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4"
                      isPublic: true
      responses:
        '200':
          description: Advertisements processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkAdvertiseResponse'
              example:
                processed: 2
                added: 1
                updated: 1
                removed: 0
        '400':
          description: Invalid request (empty advertisements list, invalid register IDs)

  /api/registers/available:
    get:
      operationId: GetAvailableRegisters
      summary: List registers advertised across the peer network
      description: |
        Returns aggregated register information from all known advertisements
        (both local and remote peers). Only public registers are included.
        After a Peer Service restart, this endpoint returns previously persisted
        advertisements loaded from Redis within 5 seconds.
      tags:
        - Registers
      responses:
        '200':
          description: List of available registers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AvailableRegisterInfo'

  /api/registers/{registerId}/advertise:
    post:
      operationId: AdvertiseRegister
      summary: Advertise or remove a single register (existing)
      description: |
        Called by Register Service when a register's advertise flag changes.
        Sets or removes the register's public advertisement. Unchanged from
        current behavior except that changes are now persisted to Redis.
      tags:
        - Registers
      parameters:
        - name: registerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdvertiseRegisterRequest'
      responses:
        '200':
          description: Advertisement updated

components:
  schemas:
    BulkAdvertiseRequest:
      type: object
      required:
        - advertisements
      properties:
        advertisements:
          type: array
          items:
            $ref: '#/components/schemas/AdvertisementItem'
          minItems: 0
        fullSync:
          type: boolean
          default: false
          description: If true, removes local ads not in the list

    AdvertisementItem:
      type: object
      required:
        - registerId
        - isPublic
      properties:
        registerId:
          type: string
          description: Register identifier (GUID, 32 chars)
        isPublic:
          type: boolean
        latestVersion:
          type: integer
          format: int64
          default: 0
        latestDocketVersion:
          type: integer
          format: int64
          default: 0

    BulkAdvertiseResponse:
      type: object
      properties:
        processed:
          type: integer
        added:
          type: integer
        updated:
          type: integer
        removed:
          type: integer

    AvailableRegisterInfo:
      type: object
      properties:
        registerId:
          type: string
        peerCount:
          type: integer
        latestVersion:
          type: integer
          format: int64
        latestDocketVersion:
          type: integer
          format: int64
        isPublic:
          type: boolean
        fullReplicaPeerCount:
          type: integer

    AdvertiseRegisterRequest:
      type: object
      properties:
        isPublic:
          type: boolean
